<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="header">สุขสันต์วันครบรอบ 1 ปี นะครับบี่บี๊</h1>
      <div class="slider">
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/hi.jpg?raw=true"
          alt="Image 1"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp2.jpg?raw=true"
          alt="Image 2"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp3.JPEG?raw=true"
          alt="Image 3"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp4.JPEG?raw=true"
          alt="Image 4"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp5.JPEG?raw=true"
          alt="Image 5"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp6.JPEG?raw=true"
          alt="Image 6"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp7.JPEG?raw=true"
          alt="Image 7"
        />
        <img
          src="https://github.com/tonton-1/mywebsite/blob/master/campdorm/camp8.JPEG?raw=true"
          alt=""
        />
      </div>
      <div class="counter" id="counter"></div>
      <div class="content">
        <p>จำรูปพวกนี้ได้ไหมบี่บี๊ตอนเราอยู่แคมป์โคตรสนุกเลยเนอะ</p>
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".slider img");
      const counter = document.getElementById("counter");
      let currentIndex = 0;
      const totalImages = images.length;

      function updateCounter() {
        currentIndex = (currentIndex + 1) % totalImages; // เปลี่ยนรูปตามลำดับ
        counter.innerHTML = `รูปที่ ${currentIndex + 1} จาก ${totalImages}`;
      }

      setInterval(updateCounter, 2000); // Update every 2 seconds
    </script>
  </body>
</html>
