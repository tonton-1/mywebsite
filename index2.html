<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="header">สุขสันต์วันครบรอบ 1 ปี นะครับบี่บี๊</h1>
      <div class="slider">
        <img
          src="https://github.com/tonton-1/mywebsite/tree/master/campdorm/hi.jpg"
          alt="Image 1"
        />
        <img src="/campdorm/camp2.jpg" alt="Image 2" />
        <img src="/campdorm/camp3.JPEG" alt="Image 3" />
        <img src="/campdorm/camp4.JPEG" alt="Image 4" />
        <img src="/campdorm/camp5.JPEG" alt="Image 5" />
        <img src="/campdorm/camp6.JPEG" alt="Image 6" />
        <img src="/campdorm/camp7.JPEG" alt="Image 7" />
        <img src="/campdorm/camp8.JPEG" alt="" />
      </div>
      <div class="counter" id="counter">รูปที่ 1 จาก 6</div>
      <div class="content">
        <p>จำรูปพวกนี้ได้ไหมบี่บี๊ตอนเราอยู่แคมป์โคตรสนุกเลยเนอะ</p>
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".slider img");
      const counter = document.getElementById("counter");
      let currentIndex = 0;
      const totalImages = images.length;

      function updateCounter() {
        currentIndex = (currentIndex + 1) % totalImages; // เปลี่ยนรูปตามลำดับ
        counter.innerHTML = `รูปที่ ${currentIndex + 1} จาก ${totalImages}`;
      }

      setInterval(updateCounter, 2000); // Update every 2 seconds
    </script>
  </body>
</html>
